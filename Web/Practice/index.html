<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제1</title>
        <style>
            .App {
                margin: 10px auto;
                width: 50vw;
                height: 50vh;
                display: flex;
                flex-flow: column wrap;
                text-align: center;
                border: 1px solid black;
                & div {
                aspect-ratio: 1/1;
                background: black;
                color: white;
                border: 1px white solid;
                flex: 1 0 auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="App">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
