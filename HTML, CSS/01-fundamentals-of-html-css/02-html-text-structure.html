<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html text structure</title>
</head>
<body>
    <h1>대주제</h1>
    <h2>소주제</h2>
    <p>문장</p>
    <p><em>강조</em></p>
    <p><strong>굵게</strong></p>
    <ol>
        <li>일</li>
        <li>이</li>
    </ol>
    <ul>
        <li>일</li>
        <li>이</li>
    </ul>
</body>
</html>
